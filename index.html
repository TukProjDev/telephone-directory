<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Telephone Directory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/modal.css">
</head>
<body>
    <!-- Header will be loaded here -->
    <div id="header-container"></div>
    
    <!-- Main content area -->
    <div id="content-container"></div>
    
    <!-- Contact Modal -->
    <div id="contact-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Contact Details</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <div class="contact-img">
                    <i class="fas fa-user"></i>
                </div>
                <h3 class="contact-name" id="modal-name">Name</h3>
                <div class="contact-designation" id="modal-designation">Designation</div>
                
                <div class="contact-info">
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="contact-details">
                            <div class="contact-label">Railway/O</div>
                            <div class="contact-value" id="modal-railway-o">-</div>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="contact-details">
                            <div class="contact-label">Railway/R</div>
                            <div class="contact-value" id="modal-railway-r">-</div>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="contact-details">
                            <div class="contact-label">BSNL/O</div>
                            <div class="contact-value" id="modal-bsnl-o">-</div>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="contact-details">
                            <div class="contact-label">BSNL/R</div>
                            <div class="contact-value" id="modal-bsnl-r">-</div>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-mobile-alt"></i>
                        </div>
                        <div class="contact-details">
                            <div class="contact-label">CUG (Mobile)</div>
                            <div class="contact-value" id="modal-mobile">-</div>
                        </div>
                        <div class="whatsapp-icon" id="whatsapp-btn" style="display: none;">
                            <i class="fab fa-whatsapp" style="color: #25D366; font-size: 1.5rem;"></i>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="contact-details">
                            <div class="contact-label">Email</div>
                            <div class="contact-value" id="modal-email">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/data.js"></script>
    <script src="scripts/modal.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
